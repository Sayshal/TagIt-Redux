<form autocomplete="off" onsubmit="event.preventDefault()">
    <div style="margin: 1em 0 0 0; display:flex; flex-direction: row;justify-content: space-between;align-items: center;">
        <div style="display:flex;align-items:center;">
            <label for="tag" style="margin-right:1em;">{{ localize "TagIt.EditTag.Rename.label"}}</label><input style="place-self: stretch;" name="tag" value="{{object.tag}}" />
            <button class="save" type="submit"><i class="fas fa-save"></i></button>
        </div>
        <div>
            <button class="delete" type="button"><i class="fas fa-trash"></i></button>
        </div>
    </div>
</form>
