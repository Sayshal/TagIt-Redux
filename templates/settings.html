<form autocomplete="off" onsubmit="event.preventDefault()">
    <div id="tags-collection" class="tagit collection">
        {{#each tags}}
        <div class="tagit item">{{this}}<i class="fas fa-times-circle" onclick="$(this).parent().remove();"></i></div>
        {{/each}}
    </div>
    <button type="submit" name="submit">
        <i class="fas fa-save"></i> Save
    </button>
</form>
